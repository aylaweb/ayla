<script>
    window.Ayla = window.Ayla || {};
    Ayla.Cursor = Ayla.Cursor || {
        _elem: null,
        _id: null,
        get elem() {
            return this._elem;
        },
        set elem(elem) {
            this._elem = elem;
        },
        get id() {
            return this._id;
        },
        set id(id) {
            this._id = id;
        },
        destroy: function () {

            this.elem.anima.forEach(function (anima, index) {
                if (anima.id && (this.id === anima.id)) {
                    anima.animation.destroy();
                }
            }, this);
        }

    };
</script>
